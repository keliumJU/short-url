{% extends 'layouts/base.html' %}
{% block titulo %}SigIn{% endblock %} 
{% block contenido %}
        <div class="row m-5">
            <div class="col">
                <img class="rounded mx-auto d-block" src="{{ url_for('static', filename = 'imageedit_17_2404730392.png') }}" alt="" width="150" height="200">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 mx-auto form-wrap p-5 m-0 rounded">
                <form class="form-login" action="{{url_for('login')}}" method="POST">
                        <input type="text" class="form-control mb-4" id="nombre" name="nombre" placeholder="Name" required>
                        <input type="password" class="form-control mb-4" id="inputPassword" name="password" placeholder="Password">
                        <span class="text-white">
                            {{validation}}
                        </span>
                    <button type="submit" class="btn btn-lg btn-block form-control btn-primary shadow rounded ">Log In</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 mx-auto p-2 m-0 sigup text-center rounded">
                <a href="{{url_for('register')}}" class="nav-link text-white h5" >Sing Up</a>
            </div>
        </div>
        <style>
            .form-login{
                border: 1;
                background-color: #353D45;
                margin: 0 auto;
                width:100%
            }
            .form-wrap{
                border: 1;
                background-color: #353D45;
            }
            .sigup{
                border: 1;
                background-color: coral;
            }

        </style>
{% endblock %}

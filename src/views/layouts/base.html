<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <!--CCS lenguaje de estilos -->
    <!-- CSS only -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='imageedit_17_2404730392.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg px-5 ">

    <div class="collapse navbar-collapse">
      <a class="navbar-brand pl-5" href="{{url_for('index')}}">
        <img src="{{ url_for('static', filename = 'image (1).png') }}" alt="" width="75" height="100">
      </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

 
    <ul class="navbar-nav mr-auto">
      {% if login_exits %} 
      <li class="nav-item">
        <!--Solamente si esta logueado-->
        <a class="nav-link text-white h4" href="{{url_for('display_all')}}">My Urls Short</a>
      </li>
      {% endif %}
      </ul>
  </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="nav mr-auto">
      {% if login_exits %}
      <li class="nav-item">
        <a class="nav-link text-white h4 disabled" href="#">User {{username}}</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link text-white h4" href="{{url_for('sigin')}}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white h4" href="{{url_for('register')}}">SingUp</a>
      </li>
      {% endif %}
      {% if login_exits %}
      <li class="nav-item">
        <a class="nav-link text-white h4" href="{{url_for('logout')}}">Logout</a>
      </li>
      {% endif %}
    </ul>
    </div> 

  </div>
</nav>
    <div class="container">
        {% block contenido %}{% endblock %}
    </div>

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
<style>

</style>
</html>
